      <div class="jumbotron" id="jumbotron">
          
          <h1 class="display-3">Fill the Form</h1>
          <p class="lead">Please fill the form honestly. Make your own unique username</p>
          <hr class="my-2">
     
      <div id="form1" class="container">
      
            <form>
                
                <fieldset class="form-group row">
                
                    <label for="example-text-input" class="col-sm-2">Username</label>
                    
                    <div class="col-sm-10">
                    
                    <input id ="username" class="form-control" type="text" placeholder="john7616">
                        
                    </div>
                    
                </fieldset>
          
                <fieldset class="form-group row">
                
                    <label for="email" class="col-sm-2">Email address</label>
                    
                    <div class="col-sm-10">
                    
                    <input id="email" type="email" class="form-control" placeholder="example@you.com">
                        
                    </div>
                
                
                </fieldset>
                
                <fieldset class="form-group row">
                
                    <label for="password" class="col-sm-2">Password</label>
                    
                    <div class="col-sm-10">
                        
                        <input type="password" id="password" class="form-control" placeholder="Minimum 8 characters">
                    
                    </div>
                
                </fieldset>
                
                <fieldset class="form-group row">
                
                     <label for="exampleInputFile" class="col-sm-2">Image File</label>
                    
                    <div class="col-sm-10">
                        
                        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    
                    <small id="fileHelp" class="form-text text-muted">The image file must not larger than 25MB</small>
                        
                    </div>
                    
                </fieldset>
                
                <fieldset class="form-group">
                
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal">Submit</button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Warning</h4>
                    </div>
                    <div class="modal-body">Are you sure?</div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Resubmit</button>
                    <button type="button" class="btn btn-primary">Save</button>
                    </div>
                    </div>
                    </div>
                    </div>
                
                </fieldset>
          
          
            </form>
      
      </div>
          
                  <hr class="my-2">

      </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
